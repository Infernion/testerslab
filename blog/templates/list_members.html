{% load gravatar %}
<div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="span1">
      <h2>
        <i class="muted icon-bullhorn icon-large" style="padding-top: 10px; margin-left: 30px"></i>
      </h2>
    </div>
    <div class="span4">
        <h2>Meet the Team<h2>
    </div>
  </div>
  <hr>
</div>

{% for user in users %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <img src="{% gravatar_url user.email 175 %}" alt="{{ user.email }}" class="img-polaroid">
    </div>
    <div class="span7 well">
      <h2>{{ user.get_full_name }}</h2>
      <p class="lead muted">{{ user.get_profile.role }}</p>
      <p>{{ user.get_profile.description|safe }}</p>
    </div>
  </div>
</div>
{% endfor %}
