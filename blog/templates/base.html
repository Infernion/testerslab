<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Welcome to MySite{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/plusstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      footer {
        position:relative;
        left:0px;
        bottom:0px;
        height:40px;
        width:100%;
        background:#eeeeee;
        display:block;
      };
    </style>
    <link href="/static/bootstrap/css/plusstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="{% url index %}">
              TestLAB
            </a>
            <ul class="nav">
              <li>
                <a href="{% url archive %}">Archive</a>
              </li>
              <li>
                <a href="#">
                  Link 2
                </a>
              </li>
              <li>
                <a href="#">
                  Link 3
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

        {% block content %}{% endblock %}
      <footer>
      <hr>
        <div class="container">
            <div class="row">
                <div class="span9">
                    <p>&copy; Company 2012</p>
                </div>
            </div>
        </div>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/bootstrap/js/plusstrap.min.js"></script>

  </body>
</html>
